<div class="container mt-3">
    <div class="row my-5">
        <div class="col text-center">
            <h1>Climas del Mundo</h1>
        </div>
    </div>
    <div class="row ">
        <div *ngFor="let ciudad of ciudades" class="col-4 d-flex justify-content-center text-center">
            <div class="card border-primary mb-3" style="width: 18rem;">
                <div class="card-header text-white bg-primary">{{ciudad.cuidad}}</div>
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 70px">
                        {{((ciudad.clima.currently.apparentTemperature - 32) * 5 / 9) | number:'2.1-1' }} Â°C
                    </h5>
                    <p class="card-text">{{ciudad.clima.currently.time}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
